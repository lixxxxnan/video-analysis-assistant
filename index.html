
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Assistant</title>
  <base href="/">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
  <script>
    // Polyfill process to prevent "ReferenceError: process is not defined" in browser
    if (typeof process === 'undefined') {
      window.process = { env: {} };
    }
  </script>
  <style>
    body {
      font-family: 'Noto Sans SC', sans-serif;
      background-color: #f8f8f8;
    }
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #ff2442;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #e01e3a;
    }

    /* Print specific styles for PDF Export */
    @media print {
      @page {
        margin: 15mm;
        size: A4;
      }
      body {
        background-color: white !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
      /* Hide scrollbars during print */
      ::-webkit-scrollbar {
        display: none;
      }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://aistudiocdn.com/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://aistudiocdn.com/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://aistudiocdn.com/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://aistudiocdn.com/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://aistudiocdn.com/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://aistudiocdn.com/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/core": "https://next.esm.sh/@angular/core@^21.0.0?external=rxjs",
    "@angular/compiler": "https://next.esm.sh/@angular/compiler@^21.0.0?external=rxjs",
    "@google/genai": "https://next.esm.sh/@google/genai@^1.30.0?external=rxjs",
    "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^21.0.0?external=rxjs",
    "@angular/forms": "https://next.esm.sh/@angular/forms@^21.0.0?external=rxjs",
    "@angular/common": "https://next.esm.sh/@angular/common@^21.0.0?external=rxjs"
  }
}
</script>
</head>
<body>
  <app-root>
    <!-- Fallback UI displayed before Angular loads -->
    <div class="fixed inset-0 flex flex-col items-center justify-center bg-gray-50 z-50">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
      <h2 class="text-xl font-bold text-gray-800 mb-2">视频智能助手</h2>
      <p class="text-gray-500 text-sm">正在初始化应用...</p>
      
      <!-- Hint for local file users -->
      <div class="mt-8 p-4 bg-yellow-50 border border-yellow-200 rounded-lg max-w-md text-center text-xs text-yellow-800 opacity-80">
        如果您长时间看到此页面，请确保使用 <code>npm start</code> 运行项目，<br>而不是直接打开 index.html 文件。
      </div>

      <!-- Global Error Handler Display -->
      <script>
        window.onerror = function(msg, url, line, col, error) {
          const div = document.createElement('div');
          div.style.position = 'fixed';
          div.style.bottom = '0';
          div.style.left = '0';
          div.style.width = '100%';
          div.style.padding = '10px';
          div.style.backgroundColor = '#fee2e2';
          div.style.color = '#991b1b';
          div.style.fontSize = '12px';
          div.style.borderTop = '1px solid #f87171';
          div.innerText = 'Startup Error: ' + msg;
          document.body.appendChild(div);
          return false;
        };
      </script>
    </div>
  </app-root>
</body>
</html>
